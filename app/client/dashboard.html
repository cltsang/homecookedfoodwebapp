<template name="dashboard">

  <h1 id="dashboard-title">Dashboard</h1>
  <h2></h2>


  <div class="container">
    <div class="row">
      <div class="col-md-3">

        <div class="light-border no-margin no-padding cook-profile-container crop-image shadow">

        {{#if currentUser}}
            <img class="users-picture" src={{profilePicture}}>
        {{/if}}

        </div>
        <div class="no-margin no-padding cook-profile-container light-border light-border-no-top">
          <p class="cooks-name">{{userName}}</p>
          <p>Verified Cook</p>
        </div>

        <div class="dashboard-spacer"></div>

        <a href="#"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/51422-200.png" style="width:20%; height:20%"><p>My Cook Book</p></a>

        <div class="dashboard-spacer"></div>

        <div class="light-border no-margin no-padding">
            <div class="jumbotron jumbotron-dashboard">
              <p class="cooks-name">Summary</p>
              </div>
              <p>Today</p>
              <p>Meals Served</p>
              <p class="dashboard-subtitle">2</p>
              <p>Earnings</p>
              <p class="dashboard-subtitle">$120</p>
          </div>




    </div>

      <div class="col-md-9 light-border no-margin no-padding">


          <div class="jumbotron jumbotron-dashboard">
            <p class="cooks-name">Orders</p>
          </div>

          <!-- Orders Table -->





        <!-- for loop-->
          <div class="row">

            <div class="col-md-4">
              <p>Name</p>
            </div>
            <div class="col-md-4">
              <p>
                Address
                <input type="button" name="answer" value="Map View" style="color:blue" id="hide"/>

              </p>
            </div>
            <div class="col-md-4">
              <p>Status</p>
            </div>

          </div>

          <div class="map-super-container" id="map-view">
            <div class="map-container">
              {{> googleMap name="ordersMap" options=mapOptions}}
            </div>
          </div>


          <script type="text/javascript">

            function showDiv() {
              document.getElementById('map-view').style.display = "block";
            };

            $(document).ready(function(){
              $("#hide").click(function(){
                $("#map-view").hide();
              });
              $("#show").click(function(){
                $("#map-view").show();
              });
            });

          </script>

      </div>
    </div>


      <div class="row">
          <div class="dashboard-spacer">

          </div>
      </div>
      <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-9">

          </div>
      </div>
  </div>


</template>
