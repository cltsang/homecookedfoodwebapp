<template name="createMeal">
    <div class="jumbotron">
        <div class="container centered-text">
            <div class="row">
                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/51422-200.png" style="height:10%; width:10%;">
                <h3 id="jumbotron-header">Add a meal to your cook book, {{userName}}.</h3>

            </div>
        </div>
    </div>
    <div class="container">

        <div class="row create">
            <h1>What's your meal called?</h1>
            <input type="text"  id="meal-name-input" class="form-control" placeholder="e.g. Big Kahuna Burger." aria-describedby="basic-addon1">


        </div>

        <div class="row create">
            <h1>Tell me a little more about it.</h1>

                <input type="text"  id="meal-description-input" class="form-control" placeholder="e.g. Top Japanese Beef. Tasty beverage recommended to wash it down." aria-describedby="basic-addon1">

        </div>

        <div class="row create">
            <h1>What's the damage?</h1>

                <input type="number" id="meal-price-input" class="form-control" placeholder="e.g. $50" aria-describedby="basic-addon1">

        </div>

        <div class="row create">
            <h1>Give it a face.</h1>
                <input type="file" name="..." class="myFileInput" id="meal-pic-selector">
                <div class="imageView col-md-9">
                {{#each images}}
                    <div>
                        <a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="meal-thumbnail" /></a>
                    </div>
                {{/each}}
            </div>
        </div>

        <div class="row create">
            <button class="btn" id="submit-meal">Submit</button>
        </div>



    </div>

</template>
