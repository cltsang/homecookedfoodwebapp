<template name="myCookBook">
    {{#each displayChefsMeals}}
        <div class="col-xs-12 col-sm-6 col-md-4 eachMeal">
            <div class="row mealTitle">
                <div class="col-xs-8">
                    <h2 class="meals-page-h2">
                        {{this.title}}
                    </h2>
                    </div>
                <div class="col-xs-4">
                    <h3 class="meals-page-h3">
                        ${{this.price}}
                    </h3>
                    </div>
                <div class="col-xs-12 image">
                    <img class="meal-picture" src={{this.photoPath}}>
                </div>
                <!--<div class="col-xs-12">-->
                    <!--<p><i class="fa fa-star"></i>-->
                        <!--<i class="fa fa-star"></i>-->
                        <!--<i class="fa fa-star"></i>-->
                        <!--<i class="fa fa-star-half-o"></i>-->
                        <!--<i class="fa fa-star-o"></i>-->
                    <!--</p>-->
                <!--</div>-->
                <div class="col-xs-12 mealDescription">
                    <p>{{this.description}}</p>
                    </div>
                <div class="col-xs-12 delivered">Available</div>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-danger orderButton unavailable-button">Set to Unavailable</button>
                </div>
            </div>
        </div>

    {{/each}}
    <div class="col-xs-3">
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn orderButton">Add another meal</button>
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn orderButton">View Your Dashboard</button>
    </div>
    <div class="col-xs-3">
    </div>
</template>
